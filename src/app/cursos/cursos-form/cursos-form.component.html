<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
  <div class="form-row">
    <div class="col-sm-12">
      <label>Nome do Contato</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="col-sm-12">
      <label>Empresa do Contato</label>
      <input
        type="text"
        class="form-control"
        id="company"
        formControlName="company"
      />
    </div>
    <div class="col-sm-12">
      <label>Telefone do Contato</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
    </div>
    <div class="col-sm-12">
      <label >Email do Contato</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
  </div>
  <div style="margin-top: 10px">
    <button type="sumit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
